<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Genius Challenge</title>
    <meta name="description" content="Challenge yourself with AI-generated math problems. Progressive difficulty levels from basic arithmetic to advanced algebra.">
    <meta name="theme-color" content="#3b82f6">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom font for a more playful/educational feel */
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap');
      body {
        font-family: 'Nunito', sans-serif;
        overscroll-behavior: none; /* Prevents pull-to-refresh on mobile */
      }
      .gradient-text {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }
       /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
  <body class="bg-gradient-to-br from-sky-400 to-indigo-600">
    <div id="root"></div>

    <!-- Sound Effects -->
    <audio id="correctSoundAwesome" src="/sounds/awesome.mp3" preload="auto"></audio>
    <audio id="correctSoundAmazing" src="/sounds/amazing.mp3" preload="auto"></audio>
    <audio id="correctSoundAstonishing" src="/sounds/astonishing.mp3" preload="auto"></audio> <!-- Added placeholder for astonishing -->
    <audio id="levelUpSound" src="/sounds/level_up.mp3" preload="auto"></audio>

    <script type="module" src="/index.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
