    <!-- Mobile keyboard optimization script -->
    <script>
      // Handle virtual keyboard and viewport optimization
      (function() {
        // Set CSS custom properties for 100vh fallback handling
        function setVHProperty() {
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        // Initial setup
        setVHProperty();
        
        // Update on resize and orientation change
        window.addEventListener('resize', setVHProperty);
        window.addEventListener('orientationchange', () => {
          setTimeout(setVHProperty, 100);
        });
        
        // Visual Viewport API support for better keyboard handling
        if (window.visualViewport) {
          function updateViewport() {
            const vvh = window.visualViewport.height * 0.01;
            document.documentElement.style.setProperty('--vvh', `${vvh}px`);
            document.documentElement.style.setProperty('--keyboard-height', `${window.innerHeight - window.visualViewport.height}px`);
          }
          
          updateViewport();
          window.visualViewport.addEventListener('resize', updateViewport);
        }
      })();
    </script>
