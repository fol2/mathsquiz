<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="description" content="Challenge yourself with AI-generated math problems. Progressive difficulty levels from basic arithmetic to advanced algebra.">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- KaTeX CSS for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",

  }
}
</script>
  </head>
  <body class="dark:bg-gradient-to-br dark:from-sky-900 dark:to-indigo-900 light:bg-gradient-to-br light:from-sky-200 light:to-indigo-300 transition-all duration-300">
    <div id="root"></div>

    <!-- Sound Effects -->
    <audio id="correctSoundAwesome" src="/sounds/awesome.mp3" preload="auto"></audio>
    <audio id="correctSoundAmazing" src="/sounds/amazing.mp3" preload="auto"></audio>
    <audio id="correctSoundAstonishing" src="/sounds/astonishing.mp3" preload="auto"></audio>
    <audio id="levelUpSound" src="/sounds/level_up.mp3" preload="auto"></audio>

    <script type="module" src="/index.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
